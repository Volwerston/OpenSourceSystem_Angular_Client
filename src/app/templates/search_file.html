<div class="row" style="margin-top: 15px;">
	<div class="col-sm-6 col-sm-push-3 well">
		<div class="form-horizontal">
			<label for="date" class="control-label">Date of publishing:</label>
			<div class="form-group">
				<input type="date" [(ngModel)]="options.addingDate" name="date" class="form-control" placeholder="Date" />
			</div>
			<div class="form-group">
				<input type="text" [(ngModel)]="options.userName" name="user_name" class="form-control" placeholder="User name" />
			</div>
			<div class="form-group">
				<input type="text" [(ngModel)]="options.title" name="title" class="form-control" placeholder="Title" />
			</div>
			<label for="extension" class="control-label">Extension:</label>
			<div class="form-group">
				<select [(ngModel)]="options.extension" class="form-control" name="extension">
					<option value="jpg">jpg</option>
					<option value="png">png</option>
					<option value="txt">txt</option>
					<option value="doc">doc</option>
				</select>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<button type="button" (click)="search()" class="btn btn-block btn-info">Search</button>
				</div>
				<div class="col-sm-6">
					<button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#addFileModal">Add File</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" style="margin-top: 15px;">
	<div class="col-sm-8 col-sm-push-2">
		<div class="row">
			<div class="col-sm-8 col-sm-push-2 well" *ngFor="let file of files">
				<a target="_blank" style="text-align: center" [href]="getDownloadUrl(file)">{{ file.title }}.{{file.extension}}</a>
				<p class="text-center">{{ file.text }}</p>
				<p>Added: {{ file.addingDate.toUTCString() }} by {{ file.username }}</p>
			</div>
		</div>
	</div>
</div>


<div id="addFileModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create File</h4>
      </div>
      <div class="modal-body">
      	<div class="row">
      		<div class="col-sm-10 col-sm-push-1">
      			<div class="form-horizontal">
        			<div class="form-group">
        				<input type="text" class="form-control" [(ngModel)]="fileToAdd.username" placeholder="Username" />
        			</div>
        			<div class="form-group">
        				<input type="file" class="form-control" (change)="fileToAdd.data = $event.target.files[0]" accept=".jpg,.png,.txt,.doc" />
        			</div>
        		</div>
      		</div>
      	</div>
      </div>
      <div class="modal-footer">
      	<button type="button" (click)="save()" class="btn btn-success" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
