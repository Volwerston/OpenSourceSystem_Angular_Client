<div class="row" style="margin-top: 15px;">
	<div class="col-sm-6 col-sm-push-3 well">
		<div class="row">
			<div class="col-sm-10 col-sm-push-1">
				<div class="form-horizontal">
					<label for="date" class="control-label">Date of publishing:</label>
					<div class="form-group">
				<input type="date" [(ngModel)]="options.addingDate" class="form-control" placeholder="Date" />
			</div>
			<div class="form-group">
				<input type="text" [(ngModel)]="options.userName" class="form-control" placeholder="User name" />
			</div>
			<div class="form-group">
				<input type="text" [(ngModel)]="options.title" class="form-control" placeholder="Title" />
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<button type="button" (click)="search()" class="btn btn-block btn-info">Search</button>
				</div>
				<div class="col-sm-6">
					<button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#addNoteModal">Add Note</button>
				</div>
			</div>
		</div>
			</div>
		</div>
	</div>
</div>

<div class="row" style="margin-top: 15px;">
	<div class="col-sm-8 col-sm-push-2">
		<div class="row">
			<div class="col-sm-8 col-sm-push-2 well" *ngFor="let note of notes">
				<h4 class="text-center">{{ note.title }}</h4>
				<p class="text-center">{{ note.text }}</p>
				<p>Added: {{ note.addingDate.toUTCString() }}</p>
			</div>
		</div>
	</div>
</div>

<div id="addNoteModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Note</h4>
      </div>
      <div class="modal-body">
      	<div class="row">
      		<div class="col-sm-10 col-sm-push-1">
      			<div class="form-horizontal">
        			<div class="form-group">
        				<input class="form-control" type="text" [(ngModel)]="noteToAdd.title" placeholder="Title" />
        			</div>
        			<div class="form-group">
        				<textarea class="form-control" [(ngModel)]="noteToAdd.text" placeholder="Text"></textarea>
        			</div>
        			<div class="form-group">
        				<input type="text" class="form-control" [(ngModel)]="noteToAdd.userName" placeholder="Username" />
        			</div>
        		</div>
      		</div>
      	</div>
      </div>
      <div class="modal-footer">
      	<button type="button" (click)="saveNote()" class="btn btn-success" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
